<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>

</head>
<body>

  <div class="card">
    <img class="card-picture" src="images/image-equilibrium.jpg" alt="NFT">
    <h1 class="title">Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="detail">
      <div class="price"><img src="images/icon-ethereum.svg" alt="ETH"> 0.041 ETH</div>
      <div class="time-left"><img src="images/icon-clock.svg" alt="Clock"> 3 days left</div>
    </div>

    <div class="card-footer"><img src="images/image-avatar.png" alt="avatar"> Creation of <span>Jules Wyvern</span></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">calabasascowboy</a>.
  </div>
</body>
</html>
